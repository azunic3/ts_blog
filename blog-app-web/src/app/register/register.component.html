<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-12 col-lg-10 col-xl-9">
      <div class="card shadow-lg border-0 overflow-hidden">
        <div class="row g-0">

          <!-- LEFT IMAGE / INFO -->
          <div class="col-md-5 d-none d-md-block form-left">
            <!-- možeš ostaviti prazno ako ti je background u css-u -->
          </div>

          <!-- FORM -->
          <div class="col-12 col-md-7 bg-white">
            <form class="p-4 p-md-5" (ngSubmit)="register()">
              <div class="mb-4">
                <h2 class="m-0 fw-bold">Create account</h2>
                <div class="text-muted">Register to write and manage your posts.</div>
              </div>

              <div class="mb-3">
                <label class="form-label" for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="form-control"
                  [(ngModel)]="email"
                  placeholder="Enter your email"
                  required
                />
              </div>

              <div class="mb-3">
                <label class="form-label" for="username">Username</label>
                <input
                  type="text"
                  id="username"
                  name="username"
                  class="form-control"
                  [(ngModel)]="username"
                  placeholder="Enter your username"
                  required
                />
              </div>

              <div class="mb-3">
                <label class="form-label" for="fullName">Full name</label>
                <input
                  type="text"
                  id="fullName"
                  name="fullName"
                  class="form-control"
                  [(ngModel)]="fullName"
                  placeholder="Enter your full name"
                  required
                />
              </div>

              <div class="mb-3">
                <label class="form-label" for="bio">Bio</label>
                <input
                  type="text"
                  id="bio"
                  name="bio"
                  class="form-control"
                  [(ngModel)]="bio"
                  placeholder="Short bio (optional)"
                />
              </div>

              <div class="mb-3">
                <label class="form-label" for="password">Password</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="form-control"
                  [(ngModel)]="password"
                  placeholder="Enter your password"
                  required
                />
              </div>

              <div *ngIf="errorMessage" class="alert alert-danger py-2 mb-3">
                {{ errorMessage }}
              </div>

              <button type="submit" class="btn btn-primary w-100 py-2">
                Register
              </button>

              <div class="text-center mt-3">
                <span class="text-muted">Already have an account?</span>
                <a class="ms-1" [routerLink]="['/login']">Login</a>
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
