<div class="container page-wrap">

  <ul class="nav nav-tabs mt-3">
    <li class="nav-item">
      <button
        type="button"
        class="nav-link"
        [class.active]="activeTab === 'all'"
        (click)="setTab('all')"
      >
        All blog posts
      </button>
    </li>

    <li class="nav-item" *ngIf="auth.isLoggedIn()">
      <button
        type="button"
        class="nav-link"
        [class.active]="activeTab === 'mine'"
        (click)="setTab('mine')"
      >
        My posts
      </button>
    </li>
  </ul>

  <div class="mt-4 text-muted" *ngIf="displayedPosts.length === 0">
    <span *ngIf="activeTab === 'all'">No posts found.</span>
    <span *ngIf="activeTab === 'mine'">You don't have posts yet.</span>
  </div>

  <div class="row g-4 mt-2">
    <div class="col-12 col-md-6 col-lg-4" *ngFor="let blog of displayedPosts">
      <div class="card blog-card h-100">
        <img
          [src]="getImageSrc(blog.featureImageUrl)"
          class="blog-card-img"
          alt="Blog image"
          (click)="openDetails(blog)"
          style="cursor:pointer;"
        />

        <div class="card-body d-flex flex-column">
          <h5 class="card-title" style="cursor:pointer;" (click)="openDetails(blog)">
            {{ blog.title }}
          </h5>

          <p class="card-text">{{ blog.shortDescription }}</p>

          <button
            type="button"
            class="btn btn-primary mt-auto align-self-start"
            (click)="openDetails(blog)"
          >
            Read More
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-between align-items-center mt-4" *ngIf="activeTab === 'all'">
    <button
      (click)="previousPage()"
      type="button"
      class="btn btn-outline-primary"
      *ngIf="page !== 1"
    >
      Previous
    </button>

    <div *ngIf="page === 1"></div>

    <button
      (click)="nextPage()"
      type="button"
      class="btn btn-outline-primary"
      *ngIf="pages !== -1"
    >
      Next
    </button>
  </div>

</div>
