<div class="container page-wrap">
  <div class="theme-surface admin-card p-3 p-md-4">

    <div class="d-flex flex-wrap justify-content-between align-items-center mb-3 gap-2">
      <h2 class="page-title m-0">Users</h2>
    </div>

    <div class="table-responsive">
      <table class="table admin-table align-middle mb-0">
        <thead class="admin-thead">
          <tr>
            <th>Username</th>
            <th>Email</th>
            <th class="text-end">Actions</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let user of users" class="admin-row">
            <td class="fw-semibold">{{ user.username }}</td>
            <td><span class="chip">{{ user.email }}</span></td>

            <td class="text-end">
              <div class="d-inline-flex gap-2" style="white-space: nowrap;">
                <button
                  type="button"
                  class="btn btn-outline-danger btn-sm"
                  (click)="deleteUser(user.id)"
                >
                  Delete
                </button>
              </div>
            </td>
          </tr>

          <tr *ngIf="!loading && users.length === 0">
            <td colspan="3" class="text-center text-muted py-4">
              No users found.
            </td>
          </tr>

          <tr *ngIf="loading">
            <td colspan="3" class="text-center text-muted py-4">
              Loading...
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
