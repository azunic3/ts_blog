<div class="container">
  <h1 class="mt-3">Edit Blog Post</h1>

  <ng-container *ngIf="blogPost; else notFound">
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">

      <div class="mt-3">
        <label class="form-label" for="blogPostId">Blog Post Id</label>
        <input
          type="text"
          id="blogPostId"
          class="form-control"
          name="blogPostId"
          [(ngModel)]="blogPost.id"
          disabled
        />
      </div>

      <div class="mt-3">
        <label class="form-label" for="blogPostTitle">Title</label>
        <input
          type="text"
          id="blogPostTitle"
          class="form-control"
          name="blogPostTitle"
          [(ngModel)]="blogPost.title"
          required
        />
      </div>

      <div class="mt-3">
        <label class="form-label" for="shortDescription">Short Description</label>
        <input
          type="text"
          id="shortDescription"
          class="form-control"
          name="shortDescription"
          [(ngModel)]="blogPost.shortDescription"
          required
        />
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="form-group mt-3">
            <label class="pb-2" for="content">Content</label>
            <textarea
              class="form-control"
              id="content"
              name="content"
              rows="15"
              required
              [(ngModel)]="blogPost.content"
              (ngModelChange)="updateMarkdown($event)"
            ></textarea>
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-group mt-3">
            <label class="pb-2" for="preview">Preview</label>
            <div
              id="preview"
              class="form-control"
              style="height: 373px; overflow-y: auto; background-color: #f9f9f9"
            >
              <markdown [data]="markdownContent"></markdown>
            </div>
          </div>
        </div>
      </div>

      <!-- FEATURE IMAGE: dugme + preview -->
      <div class="mt-3 d-flex align-items-center gap-2">
        <button
          type="button"
          class="btn btn-outline-primary"
          data-bs-toggle="modal"
          data-bs-target="#imageModal"
        >
          Choose / upload image
        </button>

        <small *ngIf="blogPost.featureImageUrl" class="text-muted">Selected</small>
      </div>

      <div *ngIf="blogPost.featureImageUrl" class="mb-3 mt-3">
        <div class="images-preview">
          <img
            [src]="getImageSrc(blogPost.featureImageUrl)"
            alt="Featured Image Preview"
            class="img-fluid image-preview"
          />
        </div>
      </div>

      <div class="mt-3">
        <label class="form-label" for="urlHandle">URL Handle</label>
        <input
          type="text"
          id="urlHandle"
          class="form-control"
          name="urlHandle"
          [(ngModel)]="blogPost.urlHandle"
          required
        />
      </div>

      <div class="mt-3">
        <label class="form-label" for="publishedDate">Published Date</label>
        <input
          type="date"
          id="publishedDate"
          class="form-control"
          name="publishedDate"
          [(ngModel)]="blogPost.publishDate"
          required
        />
      </div>

      <div class="mt-3">
        <label class="form-label" for="author">Author</label>
        <input
          type="text"
          id="author"
          class="form-control"
          name="author"
          [(ngModel)]="blogPost.author"
          disabled
        />
        <div class="text-muted small mt-1">
          Author is set automatically and canâ€™t be changed.
        </div>
      </div>

      <div class="mt-3">
        <label class="form-label" for="isVisible">Is Visible</label>
        <div class="form-check">
          <input
            type="checkbox"
            id="isVisible"
            class="form-check-input"
            name="isVisible"
            [(ngModel)]="blogPost.isVisible"
          />
          <label class="form-check-label" for="isVisible">Visible</label>
        </div>
      </div>

      <div class="mt-3">
        <label class="form-label" for="categories">Categories</label>
        <select
          class="form-select"
          multiple
          id="categories"
          aria-label="multiple select example"
          [(ngModel)]="selectedCategories"
          name="categories"
        >
          <option *ngFor="let category of categories" [value]="category.id">
            {{ category.name }}
          </option>
        </select>
      </div>

      <div class="mb-3 mt-3">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </form>
  </ng-container>

  <ng-template #notFound>
    <p>Blog post not found.</p>
  </ng-template>
</div>

<!-- MODAL -->
<div
  #imageModal
  class="modal fade"
  id="imageModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="imageModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="imageModalLabel">Images</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>

      <div class="modal-body">
        <div class="row image-grid">
          <div
            class="col-md-3 col-sm-6 mb-3"
            *ngFor="let image of blogImages$ | async"
          >
            <div class="card">
              <img
                (click)="onImageClick(image.url)"
                [src]="getImageSrc(image.url)"
                [alt]="image.title"
                class="card-img-top hover-image"
                style="cursor: pointer"
              />
              <div class="card-body">
                <p class="card-text">{{ image.title }}</p>
              </div>
            </div>
          </div>
        </div>

        <hr />

        <div class="upload-section">
          <h5>Upload Image</h5>

          <form (ngSubmit)="submitImageForm()" #uploadForm="ngForm">
            <div class="mb-3">
              <label for="fileInput" class="form-label">Choose File</label>
              <input
                type="file"
                (change)="onFileSelected($event)"
                class="form-control"
                id="fileInput"
                accept=".png,.jpg,.jpeg"
              />
            </div>

            <div class="mb-3">
              <label for="fileName" class="form-label">File Name</label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="fileName"
                id="fileName"
                name="uploadFileName"
                placeholder="File Name"
                required
              />
            </div>

            <div class="mb-3">
              <label for="imageTitle" class="form-label">Title</label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="title"
                id="imageTitle"
                name="uploadTitle"
                placeholder="Title"
                required
              />
            </div>

            <button type="submit" class="btn btn-dark w-100">Upload</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
